

<body class="d-flex flex-column h-100 bg-light">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container px-5">
                <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">Tienda Deli</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                        <li class="nav-item"><a class="nav-link" [routerLink]="['']">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" [routerLink]="['/amigurumis']">Amigurumis</a></li>
                            
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Projects Section-->
        <section class="py-5">
            <div class="container px-5 mb-5">
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Projects</span></h1>
                </div>
                <div class="row gx-5 justify-content-center">
                    <main class="col-md-9">
                        <div class="row">
                          <div *ngFor="let product of amig" class="col-sm-12 col-md-6 col-lg-4 mb-4">
                            <div class="card">
                                <a [routerLink]="['/amigurumis', product.id]">
                
                                    <img [src]="product.img" class="card-img-top" [alt]="product.nombre">
                                </a>
                              <div class="card-body">
                                <h5 class="card-title">{{ product.nombre }}</h5>
                                <p class="card-text"><strong>Precio: {{ product.precio | currency :'S/.'}}</strong></p>
                              </div>
                            </div>
                          </div>
                        </div>
                      </main>
                </div>
            </div>
        </section>
        <!-- Call to action section-->
        <section class="py-5 bg-gradient-primary-to-secondary text-white">
            <div class="container px-5 my-5">
                <div class="text-center">
                    <h2 class="display-4 fw-bolder mb-4">Construyamos algo juntos</h2>
                    <a class="btn btn-outline-light btn-lg px-5 py-3 fs-6 fw-bolder" [routerLink]="['/Contact']">Contact me</a>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer-->
    <footer class="bg-white py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto"><div class="small m-0">Copyright &copy; HBA Tec 2024</div></div>
                
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    
</body>
