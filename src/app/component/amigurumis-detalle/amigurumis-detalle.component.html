
<div *ngIf="ami">
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6">
          <img [src]="ami.img" class="img-fluid" [alt]="ami.nombre">
        </div>
        <div class="col-md-6">
          <h2>{{ ami.nombre }}</h2>
          <p>{{ ami.descripcion }}</p>
          <p><strong>Precio: {{ ami.precio | currency:'S/.':'symbol' }}</strong></p>
          <a href="https://wa.me/51917349302?text=Hey%20estoy%20intersa%20en%20este%20producto%20{{ami.nombre}}" target="_blank">
            <button class="btn btn-primary">Comprar</button>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!ami">
    <p>Producto no encontrado</p>
  </div>
